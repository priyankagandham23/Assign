  <head>

    <title>Hello, world!</title>

  <body>
<div class="jumbotron">
<div class="container bg-white py-5 w-50">

  <form>
      <div class="form-group">
      <input class="form-control" type="text" name="" id="" placeholder="Enter username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="" id="" placeholder="Enter Password">
    </div>

<div class="form-group">
    <input class="form-control" type="email" placeholder="Enter Email Id">
</div>
<div class="form-group">
    <input type="date" class="form-control">
</div>
<div class="form-group">
    <label for="">Gender</label>
    <div class="form-check-inline">
    <input class="form-check-input"  type="radio" name="" id="">
    <label class="form-check-label" for="">Male</label>
</div>
<div class="form-check-inline">
    <input class="form-check-input" type="radio" name="" id="">
  <label class="form-check-label" for="">Female</label>
</div>
</div>

    <div>
      <input class="btn btn-primary" type="submit" value="Login">
    </div>
  </form>
</div>
</div>
